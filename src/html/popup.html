<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Извлечение данных</title>
</head>
<body>
    <div class="popup_title">
        <h1>Извлечение данных</h1>
    </div>
    <div class="popup_main">
        <button id="select-data-start" class="popup_btn">Извлечение</button>
        <button id="select-data-stop" class="popup_btn">Скачать данные</button>
    </div>
    <div>
        <label class="select">
            <select id="tasksSelect">
                <option selected disabled>Выберите сбор данных</option>
            </select>
        </label>
    </div>
    <div class="settings">
        <div class="setting_item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="setting_item_label">
                Пропускать неразмеченные страницы
            </span>
        </div>
        <div class="setting_item">
            <span class="setting_item_label">
                Формат для скачивания
            </span>
            <label class="select">
                <select id="dataFormat">
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                </select>
            </label>
        </div>
    </div>
</body>
<script src="../js/popup.js"></script>
</html>
