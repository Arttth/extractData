<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/popup.css"/>
    <title>Data Extractor</title>
</head>
<body>
    <div class="popup_title">
        <h1>Extract Data</h1>
    </div>
    <div class="popup_main">
        <button id="select-data-start" class="popup_btn">Start Extract</button>
        <button id="select-data-stop" class="popup_btn">Stop</button>
    </div>
    <div class="settings">
        <div class="setting_item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <span class="switch_label">
                Пропускать неразмеченные страницы
            </span>
        </div>
        <div class="setting_item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting_item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="performance-info">
        <div>
            <h3>CPU Info</h3>
            <p>Model: <span id="cpu-model"></span></p>
            <p>Number of Processors: <span id="num-processors"></span></p>
            <ul id="cpu-usage"></ul>
        </div>
        <div>
            <h3>Memory Info</h3>
            <p>Total Memory: <span id="total-memory"></span></p>
            <p>Available Memory: <span id="available-memory"></span></p>
        </div>
    </div>
</body>
<script src="../js/popup.js"></script>
</html>
